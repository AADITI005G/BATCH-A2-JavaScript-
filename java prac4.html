<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zen Garden Max & Min</title>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merienda', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      overflow: hidden;
    }

    /* Bamboo stalks */
    .bamboo {
      position: absolute;
      width: 20px;
      height: 120vh;
      background: repeating-linear-gradient(
        to bottom,
        #2d572c,
        #2d572c 40px,
        #27632a 40px,
        #27632a 80px
      );
      border-radius: 8px;
      opacity: 0.6;
      animation: sway 6s ease-in-out infinite alternate;
    }

    .bamboo:nth-child(1) { left: 10%; animation-delay: 0s; }
    .bamboo:nth-child(2) { left: 30%; animation-delay: 1s; }
    .bamboo:nth-child(3) { left: 70%; animation-delay: 2s; }
    .bamboo:nth-child(4) { left: 90%; animation-delay: 3s; }

    @keyframes sway {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    /* Container styled like wood */
    .container {
      position: relative;
      z-index: 1;
      background: #fdf0d5;
      border: 6px solid #8b5e3c;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 360px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 15px;
      color: #2e4600;
      font-size: 22px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #8b5e3c;
      border-radius: 10px;
      font-size: 16px;
      text-align: center;
      background: #fff8dc;
    }

    input:focus {
      outline: none;
      border-color: #56ab2f;
      box-shadow: 0 0 8px rgba(86,171,47,0.6);
    }

    button {
      background: #4a4a4a;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #333;
      transform: scale(1.05);
    }

    /* Ripple effect */
    button:after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    button:active:after {
      width: 200px;
      height: 200px;
    }

    #result {
      margin-top: 20px;
      font-size: 15px;
      padding: 15px;
      border-radius: 12px;
      background: #fffaf0;
      border: 2px dashed #8b5e3c;
      display: none;
      animation: fadeIn 1s ease-in-out;
      text-align: left;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .max { color: #27632a; font-weight: bold; }
    .min { color: #c53030; font-weight: bold; }
  </style>
  <script>
    function findMaxMin() {
      let input = document.getElementById("numbers").value;
      let resultBox = document.getElementById("result");

      if (!input.trim()) {
        resultBox.style.display = "block";
        resultBox.innerHTML = "⚠️ Please enter some numbers!";
        return;
      }

      let numbers = input.split(",").map(Number);
      if (numbers.some(isNaN)) {
        resultBox.style.display = "block";
        resultBox.innerHTML = "⚠️ Invalid input! Use only numbers separated by commas.";
        return;
      }

      let maxVal = Math.max(...numbers);
      let minVal = Math.min(...numbers);
      let sorted = [...numbers].sort((a,b)=>a-b);

      resultBox.style.display = "block";
      resultBox.innerHTML =
        "🌱 <strong>Numbers:</strong> " + numbers.join(", ") +
        "<br>📜 <strong>Sorted:</strong> " + sorted.join(", ") +
        "<br>🔼 <span class='max'>Maximum:</span> " + maxVal +
        "<br>🔽 <span class='min'>Minimum:</span> " + minVal;
    }
  </script>
</head>
<body>
  <!-- Bamboo decorations -->
  <div class="bamboo"></div>
  <div class="bamboo"></div>
  <div class="bamboo"></div>
  <div class="bamboo"></div>

  <div class="container">
    <h2>Zen Garden Analyzer</h2>
    <input type="text" id="numbers" placeholder="e.g. 12,45,7,89,23">
    <button onclick="findMaxMin()">Analyze</button>
    <div id="result"></div>
  </div>
</body>
</html>
