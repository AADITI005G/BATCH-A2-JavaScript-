<!DOCTYPE html>
<html>
<head>
  <title>Reverse Number & Palindrome Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    h3 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #ad8693;
      color: rgb(51, 190, 95);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #e91e63;
    }

    #result1 {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
  </style>

  <script>
    // Function to reverse a number
    function reverseNumber(num) {
      let reversed = 0;
      while (num > 0) {
        let digit = num % 10;
        reversed = reversed * 10 + digit;
        num = Math.floor(num / 10);
      }
      return reversed;
    }

    // Check palindrome
    function checkPalindrome() {
      let num = document.getElementById("inputNumber").value;
      if (!num) {
        document.getElementById("result1").innerHTML = "⚠ Please enter a number!";
        return;
      }

      num = parseInt(num);
      let reversed = reverseNumber(num);

      let message = `Reversed Number: ${reversed}<br>`;
      if (num === reversed) {
        message += "✅ The number is a Palindrome!";
      } else {
        message += "❌ The number is NOT a Palindrome!";
      }

      document.getElementById("result1").innerHTML = message;
    }
  </script>
</head>
<body>
  <div class="container">
    <h3>Reverse Number & Palindrome Check</h3>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="checkPalindrome()">Check</button>
    <p id="result1"></p>
  </div>
</body>
</html>
