<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Number Checker</title>
  <style>
    body {
      font-family: 'Comic Sans MS' cursive, sans-serif;
      background: linear-gradient(270deg, #74ebd5, #ACB6E5, #ff9a9e, #fad0c4);
      background-size: 800% 800%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header, footer {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      width: 100%;
      text-align: center;
      color: white;
      padding: 15px 0;
      font-weight: bold;
      letter-spacing: 1px;
    }

    header {
      background: rgba(0,0,0,0.6);
      font-size: 26px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    footer {
      background-color: rgba(0,0,0,0.6);
      font-size: 14px;
      margin-top: 20px;
    }

    .container {
      background: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.25);
    }

    h2 {
      color: #444;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #74ebd5;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="number"]:focus {
      border-color: #ff9a9e;
      box-shadow: 0 0 10px rgba(255,154,158,0.7);
    }

    button {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor:  crosshair;
      transition: 0.3s;
      width: 100%;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      padding: 12px;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .palindrome {
      background-color: #c8f7c5;
      color: #2e7d32;
      border: 2px solid #4CAF50;
    }

    .not-palindrome {
      background-color: #f8c9c9;
      color: #b71c1c;
      border: 2px solid #e53935;
    }
  </style>

  <script>
    // Function to reverse a number
    function reverseNumber(num) {
      let rev = 0;
      while (num > 0) {
        let digit = num % 10;
        rev = rev * 10 + digit;
        num = Math.floor(num / 10);
      }
      return rev;
    }

    // Function to check palindrome
    function checkPalindrome() {
      let num = parseInt(document.getElementById("number").value);
      let resultBox = document.getElementById("result");

      if (isNaN(num)) {
        resultBox.style.display = "block";
        resultBox.className = "result not-palindrome";
        resultBox.innerHTML = "‚ö†Ô∏è Please enter a valid number!";
        return;
      }

      let reversed = reverseNumber(num);
      resultBox.style.display = "block";

      if (num === reversed) {
        resultBox.className = "result palindrome";
        resultBox.innerHTML = `‚úÖ ${num} is a Palindrome!<br>Reversed Number: ${reversed}`;
      } else {
        resultBox.className = "result not-palindrome";
        resultBox.innerHTML = `‚ùå ${num} is NOT a Palindrome.<br>Reversed Number: ${reversed}`;
      }
    }
  </script>
</head>
<body>

  <header>üî¢ Palindrome Number Wizard üî¢</header>

  <div class="container">
    <h2>Check Your Number

    </h2>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="checkPalindrome()">Check</button>
    <div id="result" class="result"></div>
  </div>

  <footer>¬© 2025 Palindrome </footer>

</body>
</html>
